<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <title>Dolciluni</title>
</head>


<body>
    <header>
        <div>
         <img src="images/main_logo.jpg" alt="DolciLuni">
         <h1>DolciLuni</h1>
        </div>
        <a class="ins" href="https://www.instagram.com/dolciluni__/" target="_blank">
            <img class= "ig" src="https://static.vecteezy.com/system/resources/previews/022/227/304/original/instagram-logo-icon-free-png.png" alt="">
        </a>
    </header>
    <div class= "web">
        <div class="intro">
            <h1>Somos una pareja que hace postres con amor, construyendo nuestro futuro. Elegís sabor y cariño, y apoyás nuestro gran sueño. ¡Gracias!</h1>
        </div>
    
        
        <div class="catalogo">
            <a class="title">NUESTRO CATÁLOGO</a>
            
            <div class="dir">
                <a alert>¿Vas a pedir? ¡Introduce tu direccion!</a>
                <input id="ger" type="text" placeholder="Ej.Av. Italia 3495">
            </div>
            <div class="section">
    
                <div class="element">
                    <img class="star" src="images/star.png" alt="">
                    <a class="name">ROGEL</a>
                    <img class="picture" src="images/Catalogo/Rogel.jpg" alt="">
                    <a class="price">$1400</a>
                    <button class="ped" onclick= "refreshSel('ROGEL')">Pedir</button>
                </div>
    
                <div class="element">
                    <img class="star" src="images/star.png" alt="">
                    <a class="name">CHESSECAKE</a>
                    <img class="picture" src="images/Catalogo/Cheesecake.jpg" alt="">
                    <a class="price">$1400</a>
                    <button class="ped" onclick= "refreshSel('CHESSECAKE')">Pedir</button>
                </div>
    
                <div class="element">
                    <img class="star" src="images/star.png" alt="">
                    <a class="name">BROWNIE</a>
                    <img class="picture" src="images/Catalogo/Brownie.jpg" alt="">
                    <a class="price">$1100</a>
                    <button class="ped" onclick= "refreshSel('BROWNIE')">Pedir</button>
                </div>
    
            </div>
    
            <button class="ped" onclick="pedir()">¡HACÉ TU PEDIDO!<img class= "ig" src="https://static.vecteezy.com/system/resources/previews/018/930/748/original/whatsapp-logo-whatsapp-icon-whatsapp-transparent-free-png.png" alt=""></button>
        </div>
    </div>
        

    <script src="script.js"></script>
</body>

</html>
